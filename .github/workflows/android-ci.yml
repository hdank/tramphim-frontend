name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          if [ -d "tramphim-frontend" ]; then
            cd tramphim-frontend
          fi
          npm install

      - name: Sync Capacitor (TV)
        run: |
          if [ -d "tramphim-frontend" ]; then
            cd tramphim-frontend
          fi
          npm run tv:cap-sync || npx @capacitor/cli@latest sync android

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Build Android APK
        run: |
          if [ -d "tramphim-frontend" ]; then
            cd tramphim-frontend
          fi
          cd capacitor-tv/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tramphim-tv-apk
          path: |
            capacitor-tv/android/app/build/outputs/apk/debug/*.apk


