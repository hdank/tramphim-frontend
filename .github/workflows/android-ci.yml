name: Android CI - Capacitor TV

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Capacitor TV Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: |
          if [ -d "tramphim-frontend" ]; then
            cd tramphim-frontend
          fi
          npm ci

      - name: Build web assets for TV
        run: |
          if [ -d "tramphim-frontend" ]; then
            cd tramphim-frontend
          fi
          npm run tv:build

      - name: Copy Android mobile res -> capacitor-tv res
        run: |
          set -e
          if [ -d "tramphim-frontend" ]; then
            cd tramphim-frontend
          fi
          SRC=android/app/src/main/res
          DST=capacitor-tv/android/app/src/main/res
          mkdir -p "$DST"
          if command -v rsync >/dev/null 2>&1; then
            rsync -a "$SRC/" "$DST/" || true
          else
            cp -r "$SRC/"* "$DST/" || true
          fi

      - name: Ensure launcher icons exist from provided logo
        run: |
          set -e
          if [ -d "tramphim-frontend" ]; then
            cd tramphim-frontend
          fi
          LOGO=capacitor-tv/android/app/src/main/assets/public/client/logo.png
          DSTROOT=capacitor-tv/android/app/src/main/res
          for d in mipmap-anydpi-v26 mipmap-xxxhdpi mipmap-xxhdpi mipmap-xhdpi mipmap-hdpi mipmap-mdpi mipmap-ldpi; do
            DIR="$DSTROOT/$d"
            if [ -d "$DIR" ]; then
              cp "$LOGO" "$DIR/ic_launcher.png" || true
              cp "$LOGO" "$DIR/ic_launcher_round.png" || true
            fi
          done

      - name: Ensure Android native project exists
        run: |
          set -e
          if [ -d "tramphim-frontend" ]; then
            cd tramphim-frontend
          fi
          # If gradlew doesn't exist, create the android project for capacitor-tv
          if [ ! -f "capacitor-tv/android/gradlew" ]; then
            cd capacitor-tv
            npx @capacitor/cli@latest add android || true
          else
            echo "Android native project already exists."
          fi

      - name: Sync Capacitor TV web assets into native project
        run: |
          set -e
          if [ -d "tramphim-frontend" ]; then
            cd tramphim-frontend
          fi
          cd capacitor-tv
          npx @capacitor/cli@latest sync android

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build Android (Gradle)
        run: |
          if [ -d "tramphim-frontend" ]; then
            cd tramphim-frontend
          fi
          cd capacitor-tv/android
          chmod +x ./gradlew || true
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: tramphim-tv-apk
          path: capacitor-tv/android/app/build/outputs/apk/debug/*.apk


